<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="surveyform.css">
    <title>Noogler Survey Form</title>
    <h1 id="title">Noogler Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </head>
  <body>
    <div class="background">
        <div class="transbox">
<form id="survey-form">
    <fieldset>
        <label id="name-label">Name: <input id="name" type="text" name="first-name" placeholder="Your full name" required /></label>
        <label id="email-label">Email: <input id="email"type="email" name="email" placeholder="        @gmail.com" required /></label>
        <label id="number-label">Age(optional): <input id="number" type="number" name="age" min="12" max="101" placeholder="eg.1234567890"/></label>
    </fieldset>
    <fieldset>
      <label>Which option best describes your current role?
        <select name="referrer" id="dropdown">
            <option value="">(Select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label>Would you recommend noogler.com to a friend?</label>
        <label><input type="radio" name="choice" class="inline" value="choice1"/> Definitely</label>
        <label><input type="radio" name="choice" class="inline" value="choice2"/> Maybe</label>
        <label><input type="radio" name="choice" class="inline" value="choice3"/> Not sure</label>
        <label>What is your favorite feature of Noogler?
        <select name="referrer">
            <option value="">(Select an option)</option>
            <option value="1">HD streaming</option>
            <option value="2">Less adds</option>
            <option value="3">Quick updates</option>
            <option value="4">Easy downloads</option>
            <option value="5">Other</option>
          </select>
          </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="checkbox1"/>Streaming quality
			  </label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="checkbox2"/>Reduce ads
			  </label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="checkbo3x"/>Daily updates
			  </label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="checkbox4"/>Security
			  </label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="checkbox5"/>More servers
			  </label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="checkbox6"/>layout
			  </label>
        <label>
          <input type="checkbox" name="terms" class="inline" value="checkbox7"/>Add more anime
			  </label>
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions?
          <textarea name="bio" rows="3" cols="30" placeholder="Remove ads..."></textarea>
			  </label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
</form>
</div>
</div>
  </body>
</html>
